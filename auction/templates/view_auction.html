{% extends 'layout.html' %}
{% from 'macros.html' import auction_status, bidding_button %}
{% block content %}
<h1 class="ui header">{{ auction.title }}</h1>

{{ auction_status(auction) }}

<!-- NOTE: Can we trust Google Docs...? -->
<p class="ui">
  {{ auction.gdocs_description|safe }}
</p>

<div class="ui divider"></div>

{{ bidding_button(auction) }}
<a href="{{ url_for('main.view_auction_bids', auction_id=auction.id) }}"
  class="ui button">진행 상황 보기</a>

{% endblock %}
