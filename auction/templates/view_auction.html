{% extends 'layout.html' %}
{% block content %}
<h1 class="ui dividing header">{{ auction.title }}</h1>

<!-- NOTE: Can we trust Google Docs...? -->
<div class="ui content">
  {{ auction.gdocs_description|safe }}
</div>

<div class="ui divider"></div>

<a href="{{ url_for('main.create_bid', auction_id=auction.id) }}"
  class="ui button primary">입찰하기</a>
<a href="{{ url_for('main.view_auction_bids', auction_id=auction.id) }}"
  class="ui button">진행 상황 보기</a>

{% endblock %}
