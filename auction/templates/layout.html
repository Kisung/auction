<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>천원 경매</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="/assets/semantic/dist/semantic.min.css">
  <style>
    body > div.content {
      margin: 5.5em 0 3em 0;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/assets/semantic/dist/semantic.min.js"></script>

</head>
<body>
  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="#" class="header item">
        천원 경매
      </a>
      <a href="{{ url_for('main.list_auctions') }}" class="item">진행중인 경매</a>
      <div class="ui simple dropdown item">
        판매 <i class="dropdown icon"></i>
        <div class="menu">
          <a href="{{ url_for('main.create_auction') }}" class="item">상품 등록</a>
          <a href="{{ url_for('main.register_seller') }}" class="item">판매자 등록</a>
        </div>
      </div>

      <div class="right menu">
        {%- if current_user.is_authenticated %}
        <a href="{{ url_for('user.logout') }}" class="item">Logout</a>
        {%- endif %}
      </div>
		</div>
  </div>

  <div class="ui container content">
    {%- block content %}{% endblock %}
  </div>

  <script>
    $('.help').popup();
  </script>
