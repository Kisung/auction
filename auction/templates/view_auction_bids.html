{% extends 'layout.html' %}
{% block content %}

<h1>{{ auction.title }}</h1>

<h2>Bids</h2>

<table class="ui celled table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Email</th>
      <th>Bidding Price</th>
    </tr>
  </thead>
  <tbody>
    {%- for bid in auction.bids %}
    <tr>
      <td>{{ bid.bids_at }}</td>
      <td>{{ bid.email }}</td>
      <td>{{ bid.price }}</td>
    </tr>
    {%- endfor %}
  </tbody>
</table>

{% endblock %}
